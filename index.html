<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="images/avatar.jpg"
          alt="Фото профиля"
          class="profile__image"
        >
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__edit"
            type="button"
            name="edit"
            id="edit"
          ></button>
        </div>
        <button class="profile__add" type="button" name="add" id="add"></button>
      </section>
      <section class="places">
        <ul class="places__items"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__project">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <form class="popup__form" action="#" method="POST" name="popup-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__form-item"
            name="name"
            id="name"
            type="text"
            value="Жак-Ив Кусто"
            placeholder="Введите имя"
            required
          >
          <input
            class="popup__form-item"
            name="job"
            id="job"
            type="text"
            value="Исследователь океана"
            placeholder="Введите ваше хобби"
            required
          >
          <button class="popup__btn-save" type="submit" name="save" id="save">
            Сохранить
          </button>
        </form>
        <button
          class="popup__btn-close"
          type="button"
          name="closeEdit"
          id="closeEdit"
        ></button>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <form class="popup__form" action="#" method="POST" name="popup-form">
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__form-item"
            name="name-card"
            id="name-card"
            type="text"
            placeholder="Название"
            required
          >
          <input
            class="popup__form-item"
            name="link"
            id="link"
            type="text"
            placeholder="Ссылка на картинку"
            required
          >
          <button
            class="popup__btn-save"
            type="submit"
            name="create"
            id="create"
          >
            Создать
          </button>
        </form>
        <button
          class="popup__btn-close"
          type="button"
          name="closeAdd"
          id="closeAdd"
        ></button>
      </div>
    </div>
    <div class="popup popup_view-image">
      <figure class="popup__container popup__container_reset">
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__text">Название картинки</figcaption>
        <button
          class="popup__btn-close"
          type="button"
          name="closeView"
          id="closeView"
        ></button>
      </figure>
    </div>

    <template id="places-template">
      <li class="places__item">
        <img src="" alt="" class="places__image">
        <button class="places__btn-remove" type="button"></button>
        <div class="places__description">
          <h2 class="places__title"></h2>
          <button class="places__btn-like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="blocks/places/places.js"></script>
    <script src="script/index.js"></script>
  </body>
</html>
